<mat-card class="example-card" appearance="outlined">
  <mat-card-header class="header-login">
    <mat-icon
      class="login-icon"
      aria-hidden="false"
      aria-label="login icon"
      fontIcon="account_circle">
    </mat-icon>
    <h1>Inicio de sesi√≥n</h1>
  </mat-card-header>

  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="input-form">
        <mat-label>Ingrese su E-mail</mat-label>
        <input matInput placeholder="Ex. rafaelargotez@gmail.com" value="" />
      </mat-form-field>
      
      <mat-form-field class="input-form">
        <mat-label>Ingrese su Password</mat-label>
        <input matInput type="password" placeholder="Password" value="" />
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
